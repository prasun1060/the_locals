{% extends 'base.html' %}
{% block main_content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12 mb-4">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="{{url_for('static', filename='Banner 2.png')}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="{{url_for('static', filename='Banner 1.png')}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="{{url_for('static', filename='Banner 3.png')}}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
            <!-- <figure>
                <img src="{{url_for('static', filename='Banner 2.png')}}" width="100%" alt="">
            </figure> -->
        </div>
        <div class="col-md-4">
            <figure>
                <img src="{{url_for('static', filename='seasonal_fruit_banner.jpeg')}}" width="100%" alt="">
            </figure>
        </div>
        <div class="col-md-12">
            <figure>
                <img src="{{url_for('static', filename='Banner 1.png')}}" width="100%" alt="">
            </figure>
        </div>
    </div>
</div>
{% endblock %}
